<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RekZone - Perfiles centrados</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #8A2BE2;
      padding: 15px 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      box-shadow: 0 0 15px #8A2BE2;
      cursor: pointer;
      margin-bottom: 50px;
    }

    .profiles-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      flex-grow: 1;
      justify-content: center;
    }

    .profiles, .row2 {
      display: grid;
      gap: 40px;
      justify-content: center;
    }

    .profiles {
      grid-template-columns: repeat(3, 150px);
    }

    .row2 {
      grid-template-columns: repeat(2, 150px);
    }

    .profile-card {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #8A2BE2;
      text-align: center;
      transition: all 0.3s ease;
    }

    .profile-card:hover {
      background: #8A2BE2;
      box-shadow: 0 0 20px #ff00ff;
      color: #fff;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #8A2BE2;
    }

    .profile-card h2 {
      margin: 0;
      text-shadow: 0 0 5px #ff00ff;
    }

    .enter-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background: #ff00ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .enter-btn:hover {
      background: #ff66ff;
    }
  </style>
</head>
<body>

<header onclick="alert('Volviendo al inicio')">RekZone</header>

<div class="profiles-container">
  <!-- Primera fila: 3 perfiles -->
  <div class="profiles">
    <div class="profile-card">
      <img src="https://i.ibb.co/B5pgDYgW/image.png" alt="KINTY">
      <h2>KINTY</h2>
      <button class="enter-btn" onclick="location.href='perfil-kinty.html'">Entrar</button>
    </div>
    <div class="profile-card">
      <img src="https://i.ibb.co/0p0z1p4Q/image.png" alt="TOT">
      <h2>TOT</h2>
      <button class="enter-btn" onclick="location.href='perfil-tot.html'">Entrar</button>
    </div>
    <div class="profile-card">
      <img src="https://i.ibb.co/NdhN4TRc/image.png" alt="ZAZU">
      <h2>ZAZU</h2>
      <button class="enter-btn" onclick="location.href='perfil-zazu.html'">Entrar</button>
    </div>
  </div>

  <!-- Segunda fila: 2 perfiles -->
  <div class="row2">
    <div class="profile-card">
      <img src="https://i.ibb.co/Pz4ktJM1/image.png" alt="LUMA">
      <h2>LUMA</h2>
      <button class="enter-btn" onclick="location.href='perfil-luma.html'">Entrar</button>
    </div>
    <div class="profile-card">
      <img src="https://i.ibb.co/WpsL58Sv/image.png" alt="GOJO">
      <h2>GOJO</h2>
      <button class="enter-btn" onclick="location.href='perfil-gojo.html'">Entrar</button>
    </div>
  </div>
</div>

</body>
</html>
